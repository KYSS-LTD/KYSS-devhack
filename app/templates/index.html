<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizBattle — Главная</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-slate-900" style="background: url('/static/imgs/bg_light.png') center/cover no-repeat fixed;">
  <div class="min-h-screen backdrop-blur-[2px] bg-slate-900/20">
    <header class="max-w-6xl mx-auto px-4 py-6 flex flex-wrap gap-3 items-center justify-between">
      <h1 class="text-3xl font-black text-white">QuizBattle</h1>
      <div class="flex flex-wrap gap-2 items-center">
        <a href="/profile" class="rounded-xl bg-white/90 px-4 py-2 text-sm font-medium">Профиль</a>
        <a href="/rating" class="rounded-xl bg-white/90 px-4 py-2 text-sm font-medium">Рейтинг</a>
        <span id="current-user" class="rounded-xl bg-white/90 px-4 py-2 text-sm"></span>
        <button id="logout-btn" class="rounded-xl bg-rose-600 text-white px-4 py-2 text-sm font-semibold">Выйти</button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-10 grid md:grid-cols-2 gap-6">
      <section class="rounded-3xl border border-white/40 bg-white/85 backdrop-blur-xl shadow-2xl p-6">
        <h2 class="text-2xl font-bold mb-4">Создать игру</h2>
        <form id="create-form" class="space-y-4">
          <label class="block text-sm font-medium">Имя ведущего
            <input id="host-name" class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3" name="host_name" type="text" required maxlength="80" />
          </label>
          <label class="block text-sm font-medium">Тема вопросов
            <input class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3" name="topic" type="text" required minlength="2" maxlength="255" placeholder="Например: История России" />
          </label>
          <label class="block text-sm font-medium">Вопросов на команду
            <select class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3" name="questions_per_team">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </label>
          <label class="block text-sm font-medium">Сложность
            <select class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3" name="difficulty">
              <option value="easy">Простой</option>
              <option value="medium" selected>Средний</option>
              <option value="hard">Сложный</option>
            </select>
          </label>
          <button class="w-full rounded-xl bg-indigo-600 text-white py-3 font-semibold" type="submit">Создать новую игру</button>
        </form>
        <p id="create-msg" class="mt-3 text-sm text-rose-700"></p>
      </section>

      <section class="rounded-3xl border border-white/40 bg-white/85 backdrop-blur-xl shadow-2xl p-6">
        <h2 class="text-2xl font-bold mb-4">Войти в игру</h2>
        <form id="join-form" class="space-y-4">
          <label class="block text-sm font-medium">PIN комнаты
            <input class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 uppercase tracking-widest" name="pin" type="text" required minlength="6" maxlength="6" placeholder="ABC123" style="text-transform: uppercase;" />
          </label>
          <label class="block text-sm font-medium">Имя игрока
            <input id="join-name" class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3" name="name" type="text" required maxlength="80" />
          </label>
          <button class="w-full rounded-xl bg-slate-900 text-white py-3 font-semibold" type="submit">Подключиться</button>
        </form>
        <p id="join-msg" class="mt-3 text-sm text-rose-700"></p>
      </section>
    </main>
  </div>

  <script src="/static/js/index.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizBattle — Главная</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>QuizBattle</h1>
    <div class="top-actions">
      <a href="/profile" class="secondary btn-link">Профиль</a>
      <a href="/rating" class="secondary btn-link">Рейтинг</a>
      <span id="current-user"></span>
      <button id="logout-btn" class="secondary">Выйти</button>
    </div>
  </header>

  <main class="grid-2">
    <section class="card">
      <h2>Создать игру</h2>
      <form id="create-form" class="stack">
        <label>Имя ведущего
          <input id="host-name" name="host_name" type="text" required maxlength="80" />
        </label>
        <label>Тема вопросов
          <input name="topic" type="text" required minlength="2" maxlength="255" placeholder="Например: История России" />
        </label>
        <label>Вопросов на команду
          <select name="questions_per_team">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </label>
        <label>Сложность
          <select name="difficulty">
            <option value="easy">Простой</option>
            <option value="medium" selected>Средний</option>
            <option value="hard">Сложный</option>
          </select>
        </label>
        <button type="submit">Создать новую игру</button>
      </form>
      <p id="create-msg" class="status"></p>
    </section>

    <section class="card">
      <h2>Войти в игру</h2>
      <form id="join-form" class="stack">
        <label>PIN комнаты
          <input name="pin" type="text" required minlength="6" maxlength="6" placeholder="ABC123" style="text-transform: uppercase;" />
        </label>
        <label>Имя игрока
          <input id="join-name" name="name" type="text" required maxlength="80" />
        </label>
        <button type="submit" class="secondary">Подключиться</button>
      </form>
      <p id="join-msg" class="status"></p>
    </section>
  </main>

  <script src="/static/js/index.js"></script>
</body>
</html>

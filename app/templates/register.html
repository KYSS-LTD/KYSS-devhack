{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block card %}
    <div class="absolute inset-0 rounded-3xl pointer-events-none
                bg-gradient-to-br from-white/40 to-transparent dark:from-white/5"></div>

    <div class="relative space-y-6">

      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">Регистрация</h1>
        <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Создай аккаунт для входа в QuizBattle.</p>
      </div>

      <p id="register-msg" class="hidden text-sm text-center text-red-500 dark:text-red-400 -mb-2"></p>

      <form id="register-form" class="space-y-6">
        <div>
          <label class="block text-sm mb-2 text-slate-500 dark:text-slate-400">Логин</label>
          <input name="username" type="text" required minlength="3" maxlength="50"
                 class="w-full bg-transparent
                        border border-slate-300 dark:border-slate-700
                        rounded-xl px-4 py-3
                        focus:outline-none focus:ring-2 focus:ring-indigo-400/60
                        dark:focus:ring-indigo-500/60 transition" />
        </div>

        <div>
          <label class="block text-sm mb-2 text-slate-500 dark:text-slate-400">Пароль</label>
          <input name="password" type="password" required minlength="6" maxlength="128"
                 class="w-full bg-transparent
                        border border-slate-300 dark:border-slate-700
                        rounded-xl px-4 py-3
                        focus:outline-none focus:ring-2 focus:ring-indigo-400/60
                        dark:focus:ring-indigo-500/60 transition" />
        </div>

        <button type="submit" id="submitBtn"
                class="w-full py-3 rounded-xl font-semibold
                       bg-indigo-600 text-white hover:bg-indigo-500
                       active:scale-[0.98] transition">
          Зарегистрироваться
        </button>
      </form>

      <p class="text-sm text-center text-slate-500 dark:text-slate-400">
        Уже есть аккаунт?
        <a href="/login" class="text-indigo-600 dark:text-indigo-400 hover:underline font-medium">Войти</a>
      </p>
    </div>



  <script>
    // Form
    const form = document.getElementById('register-form');
    const msg  = document.getElementById('register-msg');

    function showMsg(text, isError = true) {
      msg.textContent = text;
      msg.className = `text-sm text-center -mb-2 ${isError ? 'text-red-500 dark:text-red-400' : 'text-green-500 dark:text-green-400'}`;
      msg.classList.remove('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Регистрируем...';
      btn.style.opacity = '0.7';
      msg.classList.add('hidden');

      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data),
        });
        const body = await res.json();
        if (!res.ok) throw new Error(body.detail || 'Ошибка регистрации');
        localStorage.setItem('qb_user', JSON.stringify(body));
        window.location.href = '/';
      } catch (err) {
        showMsg(err.message);
        btn.disabled = false;
        btn.textContent = 'Зарегистрироваться';
        btn.style.opacity = '';
      }
    });
  </script>

{% endblock %}

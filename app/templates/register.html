<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizBattle — Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900" style="background: url('/static/imgs/bg_light.png') center/cover no-repeat fixed;">
  <main class="min-h-screen grid place-items-center px-4">
    <section class="w-full max-w-md rounded-3xl border border-white/40 bg-white/80 backdrop-blur-xl shadow-2xl p-8">
      <h1 class="text-3xl font-bold mb-2">Регистрация</h1>
      <p class="text-slate-500 mb-6">Создай аккаунт и начни игру.</p>
      <form id="register-form" class="space-y-4">
        <label class="block text-sm font-medium">Логин
          <input class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" name="username" type="text" required minlength="3" maxlength="50" />
        </label>
        <label class="block text-sm font-medium">Пароль
          <input class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" name="password" type="password" required minlength="6" maxlength="128" />
        </label>
        <button class="w-full rounded-xl bg-indigo-600 text-white py-3 font-semibold hover:bg-indigo-500 transition" type="submit">Зарегистрироваться</button>
      </form>
      <p id="register-msg" class="mt-3 text-sm text-rose-600"></p>
      <p class="mt-6 text-sm text-slate-500">Уже есть аккаунт? <a class="text-indigo-600 font-medium" href="/login">Войти</a></p>
    </section>
  </main>
  <script src="/static/js/register.js"></script>
</body>
</html>

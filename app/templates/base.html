    <div class="flex items-center gap-3">

      <a href="/rating"
         title="–†–µ–π—Ç–∏–Ω–≥"
         aria-label="–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–π—Ç–∏–Ω–≥–∞"
         class="inline-flex items-center justify-center w-9 h-9 rounded-xl border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition text-base">
        üèÜ
      </a>

      <!-- Theme toggle -->
      <button id="themeToggle" class="relative flex-shrink-0 w-12 h-6 rounded-full
                     bg-slate-300 dark:bg-slate-700 transition" aria-pressed="false" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
        <span id="toggleDot" class="absolute top-1 left-1 w-4 h-4 rounded-full
                       bg-white dark:bg-slate-200 transition-transform duration-300">
        </span>
      </button>

      <!-- Auth area -->
      <div id="authArea"></div>
    </div>
  </div>

  <script>
    /* =========================
       GLOBAL APP CORE
    ========================= */

    (function () {

      /* ===== USER ===== */
      const userRaw = localStorage.getItem('qb_user');
      window.qbUser = userRaw ? JSON.parse(userRaw) : null;

      /* ===== THEME ===== */
      const toggle = document.getElementById('themeToggle');
      const dot    = document.getElementById('toggleDot');

      function isDark() {
        return document.documentElement.classList.contains('dark');
      }

      function applyThemeUI() {
        if (!dot) return;
        // –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫—Ä—É–∂–æ–∫
        dot.style.transform = isDark() ? 'translateX(24px)' : 'translateX(0)';
        // –î–ª—è –≤–∏–∑—É–∞–ª–∞ ‚Äî –º–µ–Ω—è–µ–º —Ñ–æ–Ω (–∫–∞–∫ –±—ã–ª–æ —É –≤–∞—Å)
        document.body.style.backgroundImage = isDark()
          ? 'url("/static/imgs/bg.png")'
          : 'url("/static/imgs/bg_light.png")';
        // –æ–±–Ω–æ–≤–ª—è–µ–º aria-pressed —á—Ç–æ–±—ã –±—ã–ª–æ –¥–æ—Å—Ç—É–ø–Ω–æ
        if (toggle) toggle.setAttribute('aria-pressed', isDark() ? 'true' : 'false');
      }

      // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–¥–∏–Ω –∫–ª—é—á ‚Äî 'qb_theme'
      function setThemeToStorage(value) {
        try {
          localStorage.setItem('qb_theme', value);
          // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —Å—Ç–∞—Ä—ã–π –∫–ª—é—á –æ—Å—Ç–∞–ª—Å—è ‚Äî —É–¥–∞–ª–∏—Ç—å (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤)
          localStorage.removeItem('theme');
        } catch (e) {
          // ignore (–ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ)
        }
      }

      if (toggle) {
        toggle.addEventListener('click', function () {
          const nowDark = !isDark();
          document.documentElement.classList.toggle('dark', nowDark);
          setThemeToStorage(nowDark ? 'dark' : 'light');
          applyThemeUI();
        });
      }

      // –ø—Ä–∏–º–µ–Ω–∏–º UI (–ø–æ–∑–∏—Ü–∏—è —Ç–æ—á–∫–∏ –∏ —Ñ–æ–Ω)
      applyThemeUI();

      /* ===== AUTH AREA ===== */
      const authArea = document.getElementById('authArea');

      if (authArea) {
        if (window.qbUser) {

          const initial = (window.qbUser.username || '?')[0].toUpperCase();

          authArea.innerHTML = `
            <div class="flex items-center gap-2">
              <a href="/profile" class="flex items-center gap-2 group" title="${window.qbUser.username}">
                ${window.qbUser.avatar
                  ? `<img src="${window.qbUser.avatar}" class="w-8 h-8 rounded-full border border-slate-300 dark:border-slate-700 group-hover:scale-105 transition flex-shrink-0">`
                  : `<div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center text-white text-xs font-semibold flex-shrink-0 group-hover:scale-105 transition">${initial}</div>`
                }
                <span class="text-sm font-medium max-w-[80px] truncate hidden sm:block">
                  ${window.qbUser.username}
                </span>
              </a>
              <button id="logout-btn"
                      class="p-1.5 rounded-lg text-slate-400 hover:text-slate-600
                             dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"/>
                </svg>
              </button>
            </div>
          `;

          const logoutBtn = document.getElementById('logout-btn');
          if (logoutBtn) {
            logoutBtn.addEventListener('click', function () {
              localStorage.removeItem('qb_user');
              localStorage.removeItem('qb_player');
              window.location.href = '/login';
            });
          }

        } else {

          authArea.innerHTML = `
            <a href="/login"
               class="text-sm px-4 py-2 rounded-xl
                      border border-slate-300 dark:border-slate-700
                      hover:bg-slate-100 dark:hover:bg-slate-800 transition">
              –í–æ–π—Ç–∏
            </a>
          `;

        }
      }


      /* ===== GLOBAL HELPERS ===== */

      window.qb = {

        showMsg: function (id, text, isError) {
          const el = document.getElementById(id);
          if (!el) return;

          el.textContent = text;
          el.className = 'text-sm text-center -mb-2 ' +
            (isError !== false
              ? 'text-red-500 dark:text-red-400'
              : 'text-green-500 dark:text-green-400');

          el.classList.remove('hidden');
        },

        hideMsg: function (id) {
          const el = document.getElementById(id);
          if (el) el.classList.add('hidden');
        },

        setLoading: function (btnId, loading, label) {
          const btn = document.getElementById(btnId);
          if (!btn) return;

          btn.disabled = loading;
          btn.textContent = loading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : label;
          btn.style.opacity = loading ? '0.7' : '';
        }

      };

    })();
  </script>

  <!-- CARD -->
  <div class="relative rounded-3xl p-8
              bg-white/70 dark:bg-slate-900/70
              backdrop-blur-xl
              border border-white/40 dark:border-slate-800
              shadow-soft dark:shadow-softDark
              transition hover:shadow-xl dark:hover:shadow-2xl">
    {% block card %}

    {% endblock %}
  </div>
  <!-- /CARD -->
</div>

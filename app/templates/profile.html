<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizBattle — Профиль</title>
  <script>
    (function () {
      const saved = localStorage.getItem('qb_theme');
      if (saved === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>.muted{color:#64748b;}</style>
</head>
<body class="min-h-screen text-slate-900 dark:text-slate-100 transition-colors" style="background: center/cover no-repeat fixed;">
  <div class="min-h-screen backdrop-blur-[2px] bg-slate-900/20 dark:bg-slate-900/50 transition-colors">
    <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between gap-3">
      <h1 class="text-3xl font-black text-white">Профиль</h1>
      <div class="flex gap-2">
        <button id="theme-toggle" type="button" class="rounded-xl bg-white/90 dark:bg-slate-800 dark:text-slate-100 px-3 py-2 text-sm font-medium">Тема</button>
        <a href="/" class="rounded-xl bg-white/90 dark:bg-slate-800 dark:text-slate-100 px-4 py-2 text-sm font-medium">Главная</a>
        <a href="/rating" class="rounded-xl bg-white/90 dark:bg-slate-800 dark:text-slate-100 px-4 py-2 text-sm font-medium">Рейтинг</a>
        <button id="logout-btn" class="rounded-xl bg-rose-600 text-white px-4 py-2 text-sm font-semibold">Выйти</button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-10 space-y-6">
      <section class="rounded-3xl border border-white/40 dark:border-slate-700 bg-white/85 dark:bg-slate-900/85 backdrop-blur-xl shadow-2xl p-6">
        <h2 id="profile-username" class="text-2xl font-bold">Игрок</h2>
        <p id="profile-msg" class="mt-2 text-sm text-rose-700"></p>
      </section>

      <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="rounded-2xl bg-white/85 dark:bg-slate-900/85 p-5"><p class="text-xs text-slate-500">Сыграно игр</p><p id="games-played" class="text-3xl font-extrabold">0</p></div>
        <div class="rounded-2xl bg-white/85 dark:bg-slate-900/85 p-5"><p class="text-xs text-slate-500">Завершено</p><p id="games-finished" class="text-3xl font-extrabold">0</p></div>
        <div class="rounded-2xl bg-white/85 dark:bg-slate-900/85 p-5"><p class="text-xs text-slate-500">Побед</p><p id="wins" class="text-3xl font-extrabold">0</p></div>
        <div class="rounded-2xl bg-white/85 dark:bg-slate-900/85 p-5"><p class="text-xs text-slate-500">Процент побед</p><p id="win-rate" class="text-3xl font-extrabold">0%</p></div>
        <div class="rounded-2xl bg-white/85 dark:bg-slate-900/85 p-5"><p class="text-xs text-slate-500">Ср. счёт команды</p><p id="avg-score" class="text-3xl font-extrabold">0</p></div>
        <div class="rounded-2xl bg-white/85 dark:bg-slate-900/85 p-5"><p class="text-xs text-slate-500">Любимая команда</p><p id="favorite-team" class="text-3xl font-extrabold">-</p></div>
      </section>

      <section class="grid md:grid-cols-2 gap-4">
        <div class="rounded-3xl border border-white/40 dark:border-slate-700 bg-white/85 dark:bg-slate-900/85 backdrop-blur-xl shadow-2xl p-6">
          <h3 class="text-sm font-semibold text-slate-500 uppercase mb-3">Последние темы</h3>
          <ul id="recent-topics" class="space-y-2"></ul>
        </div>
        <div class="rounded-3xl border border-white/40 dark:border-slate-700 bg-white/85 dark:bg-slate-900/85 backdrop-blur-xl shadow-2xl p-6">
          <h3 class="text-sm font-semibold text-slate-500 uppercase mb-3">Чаще всего играл с</h3>
          <ul id="teammates" class="space-y-2"></ul>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/js/profile.js"></script>
  <script>
    (function () {
      const btn = document.getElementById('theme-toggle');
      const apply = () => {
        const isDark = document.documentElement.classList.contains('dark');
        document.body.style.backgroundImage = isDark ? "url('/static/imgs/bg.png')" : "url('/static/imgs/bg_light.png')";
      };
      btn?.addEventListener('click', () => {
        const nextDark = !document.documentElement.classList.contains('dark');
        document.documentElement.classList.toggle('dark', nextDark);
        localStorage.setItem('qb_theme', nextDark ? 'dark' : 'light');
        apply();
      });
      apply();
    })();
  </script>
</body>
</html>

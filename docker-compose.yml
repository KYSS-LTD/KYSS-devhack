version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quizbattle-app
    restart: unless-stopped
    environment:
      - GIGACHAT_AUTH_KEY=${GIGACHAT_AUTH_KEY:-}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE:-GIGACHAT_API_PERS}
      - GIGACHAT_MODEL=${GIGACHAT_MODEL:-GigaChat}
      - GIGACHAT_API_BASE=${GIGACHAT_API_BASE:-https://gigachat.devices.sberbank.ru/api/v1}
      - GIGACHAT_AUTH_URL=${GIGACHAT_AUTH_URL:-https://ngw.devices.sberbank.ru:9443/api/v2/oauth}
      - GIGACHAT_VERIFY_SSL=${GIGACHAT_VERIFY_SSL:-false}
    volumes:
      - quizbattle_data:/app/data
    command: >
      sh -c "ln -sf /app/data/quizbattle.db /app/quizbattle.db &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: quizbattle-nginx
    restart: unless-stopped
    depends_on:
      - app
    environment:
      - DOMAIN=${DOMAIN:-quizbattle.kyssltd.ru}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    command: >
      /bin/sh -c "apk add --no-cache openssl >/dev/null &&
      mkdir -p /etc/letsencrypt/live/$${DOMAIN} &&
      if [ ! -f /etc/letsencrypt/live/$${DOMAIN}/fullchain.pem ]; then
        openssl req -x509 -nodes -newkey rsa:2048 -days 1 \
          -keyout /etc/letsencrypt/live/$${DOMAIN}/privkey.pem \
          -out /etc/letsencrypt/live/$${DOMAIN}/fullchain.pem \
          -subj '/CN='$${DOMAIN};
      fi;
      nginx -g 'daemon off;'"

  certbot:
    image: certbot/certbot:latest
    container_name: quizbattle-certbot
    profiles: ["ops"]
    volumes:
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

volumes:
  quizbattle_data:
  certbot_www:
  letsencrypt:
